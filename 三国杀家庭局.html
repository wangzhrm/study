            // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
            function updateStats() {

                // è®¡ç®—å…¬å¹³æŒ‡æ•°ï¼ˆå„ç©å®¶è§’è‰²åˆ†é…å·®å¼‚ï¼‰
                let fairness = 100;
                let roleDistribution = {};
                
                // åˆå§‹åŒ–è§’è‰²åˆ†å¸ƒ
                ['ä¸»å…¬', 'åè´¼', 'å†…å¥¸', 'å¿ è‡£'].forEach(role => {
                    roleDistribution[role] = [];
                });
                
                // å¡«å……è§’è‰²åˆ†å¸ƒæ•°æ®
                gameState.players.forEach(player => {
                    const stats = gameState.roleStats[player];
                    Object.keys(stats).forEach(role => {
                        if (role !== 'total') {
                            roleDistribution[role].push(stats[role]);
                        }
                    });
                });
                
                // è®¡ç®—æ ‡å‡†å·®
                let totalStdDev = 0;
                let count = 0;
                
                Object.keys(roleDistribution).forEach(role => {
                    const values = roleDistribution[role];
                    if (values.length > 0) {
                        const avg = values.reduce((a, b) => a + b, 0) / values.length;
                        const squareDiffs = values.map(val => Math.pow(val - avg, 2));
                        const avgSquareDiff = squareDiffs.reduce((a, b) => a + b, 0) / squareDiffs.length;
                        const stdDev = Math.sqrt(avgSquareDiff);
                        totalStdDev += stdDev;
                        count++;
                    }
                });
                
                if (count > 0) {
                    const avgStdDev = totalStdDev / count;
                    // æ ‡å‡†åŒ–ä¸º0-100çš„å…¬å¹³æŒ‡æ•°ï¼ˆå€¼è¶Šå°è¶Šå…¬å¹³ï¼‰
                    fairness = Math.max(0, 100 - Math.min(avgStdDev * 20, 100));
                }
                
                fairnessValue.textContent = `${Math.round(fairness)}%`;
                fairnessValue.className = fairness > 85 ? 'fairness-value' : 'fairness-value low';
                
                // ä¸ºæ¯ä¸ªç©å®¶åˆ›å»ºç»Ÿè®¡ä¿¡æ¯
