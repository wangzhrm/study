        .card {

        .card-face {

        .card-back { background: #1a5e20; }

        .card-front { transform: rotateY(180deg); }

<script>
    let players = [];
    let scores = {};
    let roleHistory = {};
    let currentRoles = [];
    let assignments = {};
    let currentPlayerIdx = 0;
    let selectedCount = 0;

    const ROLES_POOL = [['ä¸»å…¬', 'åè´¼', 'å†…å¥¸'], ['ä¸»å…¬', 'åè´¼', 'åè´¼'], ['ä¸»å…¬', 'å¿ è‡£', 'åè´¼']];

    function setupGame() {
        players = [document.getElementById('p1').value, document.getElementById('p2').value, document.getElementById('p3').value];
        players.forEach(p => {
            scores[p] = 0;
            roleHistory[p] = { 'ä¸»å…¬': 0, 'å†…å¥¸': 0, 'åè´¼': 0, 'å¿ è‡£': 0 };
        });
        document.getElementById('initModal').style.display = 'none';
        document.getElementById('statsPanel').style.display = 'flex';
        updateStats();

    }

    function startNewRound() {
        currentPlayerIdx = 0; selectedCount = 0; assignments = {};
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('winnerSelect').style.display = 'none';
        document.getElementById('endBtn').style.display = 'none';
        let config = ROLES_POOL[Math.floor(Math.random() * ROLES_POOL.length)];
        currentRoles = [...config].sort(() => Math.random() - 0.5);
        renderCards();
        updateStatus();
    }

    function renderCards() {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';
        currentRoles.forEach((role, idx) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            wrapper.innerHTML = `
                <div class="card" id="card-${idx}" onclick="handleCardAction(${idx})">
                    <div class="card-face card-back">
                        <span id="label-${idx}">ç‚¹å‡»æŸ¥çœ‹</span>
                    </div>
                    <div class="card-face card-front ${getRoleClass(role)}">
                        <div class="icon-text">${getRoleIcon(role)}</div>
                        <h2>${role}</h2>
                    </div>
                </div>`;
            container.appendChild(wrapper);
        });
    }

    function handleCardAction(idx) {
        if (selectedCount >= 3) return;
        const card = document.getElementById(`card-${idx}`);
        const label = document.getElementById(`label-${idx}`);
        const currentPlayer = players[currentPlayerIdx];

        if (!card.classList.contains('flipped') && !card.querySelector('.card-back').classList.contains('selected')) {
            card.classList.add('flipped');
            document.getElementById('status').innerText = `${currentPlayer}æŸ¥çœ‹ä¸­...å†ç‚¹ç¡®è®¤`;
        } else if (card.classList.contains('flipped')) {
            card.classList.remove('flipped');
            card.querySelector('.card-back').classList.add('selected');
            label.innerText = currentPlayer;
            assignments[currentPlayer] = currentRoles[idx];
            roleHistory[currentPlayer][currentRoles[idx]]++;
            selectedCount++;
            currentPlayerIdx++;
            if (selectedCount < 3) updateStatus();
            else {
                document.getElementById('status').innerText = "èº«ä»½ç¡®å®šï¼Œå¼€æˆ˜ï¼";
                document.getElementById('endBtn').style.display = 'inline-block';
            }

    }

    function revealAll() {
        document.querySelectorAll('.card').forEach(c => c.classList.add('flipped'));
        document.getElementById('endBtn').style.display = 'none';
        document.getElementById('winnerSelect').style.display = 'block';
        const btnArea = document.getElementById('winnerBtns');
        btnArea.innerHTML = '';
        const activeRoles = [...new Set(Object.values(assignments))];
        activeRoles.forEach(role => {
            const btn = document.createElement('button');
            btn.className = 'btn'; btn.innerText = `${role} è·èƒœ`;
            btn.onclick = () => {
                players.forEach(p => { if (assignments[p] === role) scores[p] += (role === 'å†…å¥¸' ? 3 : 2); });
                updateStats();
                document.getElementById('winnerSelect').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-block';
            };
            btnArea.appendChild(btn);
        });
    }

    function updateStats() {
        document.getElementById('scoreBoard').innerHTML = `<b>ç§¯åˆ†:</b><br>` + players.map(p => `${p}: ${scores[p]}`).join('<br>');
        document.getElementById('roleStats').innerHTML = `<b>ä¸»/å†…/å:</b><br>` + players.map(p => `${p.charAt(0)}:${roleHistory[p]['ä¸»å…¬']}/${roleHistory[p]['å†…å¥¸']}/${roleHistory[p]['åè´¼']}`).join('<br>');

    function updateStatus() { document.getElementById('status').innerText = `è¯· [ ${players[currentPlayerIdx]} ] æŠ½ç‰Œ`; }
    function getRoleClass(role) { return role === 'ä¸»å…¬' ? 'zhugong' : (role === 'å†…å¥¸' ? 'neijian' : (role === 'åè´¼' ? 'fanzei' : 'zhongchen')); }
    function getRoleIcon(role) { return { 'ä¸»å…¬': 'ğŸ‘‘', 'å†…å¥¸': 'ğŸ­', 'åè´¼': 'âš”ï¸', 'å¿ è‡£': 'ğŸ›¡ï¸' }[role] || 'ğŸ‘¤'; }
</script>
