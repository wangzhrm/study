<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Quiz</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        #quiz-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        #progress {
            margin: 20px 0;
            font-size: 1.1em;
            color: #7f8c8d;
        }
        #english-word {
            font-size: 2.5em;
            margin: 40px 0;
            font-weight: bold;
            color: #34495e;
        }
        .options {
            display: grid;
            gap: 15px;
        }
        .option {
            padding: 18px;
            font-size: 1.4em;
            background: #ecf0f1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background: #d0e6f9;
        }
        .option.correct {
            background: #2ecc71 !important;
            color: white;
        }
        .option.wrong {
            background: #ffcccc; /* light red */
        }
        #result {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        #result h2 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        #score {
            font-size: 1.8em;
            margin: 20px 0;
        }
        #restart {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #english-word {
                font-size: 2em;
            }
            .option {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>

            { english: "make the bed", chinese: "铺床", distractors: ["整理床", "睡床", "打扫床"] },
            { english: "old", chinese: "过去的；年纪大的；老的", distractors: ["新的", "年轻的", "现代的"] },
            { english: "tell", chinese: "讲述；告诉", distractors: ["说", "命令", "显示"] },
            { english: "everyone", chinese: "每人", distractors: ["所有人", "没人", "有些人"] },
            { english: "Ms", chinese: "（用于女子的姓氏或姓名前，不指明婚否）女士", distractors: ["Mrs", "Miss", "Mr"] },
            { english: "speak", chinese: "说话；发言", distractors: ["讲", "说语言", "谈话"] },
            { english: "weather", chinese: "天气", distractors: ["气候", "气温", "气象"] },
            { english: "sunny", chinese: "阳光充足的", distractors: ["多云的", "阴天的", "雨天的"] },

            { english: "bad", chinese: "令人不快的；坏的", distractors: ["好的", "优秀的", "中等的"] },

            { english: "sock", chinese: "短袜", distractors: ["鞋子", "手套", "帽子"] },

            { english: "shirt", chinese: "衬衫", distractors: ["裤子", "裙子", "外套"] },
            { english: "coat", chinese: "大衣；外套", distractors: ["夹克", "西装", "毛衣"] },
            { english: "dress", chinese: "连衣裙", distractors: ["裤子", "西装", "衬衫"] },
            { english: "which", chinese: "哪一个；哪一些", distractors: ["谁", "什么", "哪里"] },
            { english: "season", chinese: "季节", distractors: ["月份", "天气", "年份"] },
            { english: "winter", chinese: "冬天", distractors: ["夏天", "春天", "秋天"] },
            { english: "snow", chinese: "下雪；雪", distractors: ["雨", "阳光", "风"] },
            { english: "get together", chinese: "聚会", distractors: ["分开", "工作", "学习"] },
            { english: "spring", chinese: "春天", distractors: ["夏天", "秋天", "冬天"] },
            { english: "summer", chinese: "夏天", distractors: ["冬天", "春天", "秋天"] },
            { english: "autumn", chinese: "秋天", distractors: ["春天", "夏天", "冬天"] },
            { english: "T-shirt", chinese: "T恤衫", distractors: ["衬衫", "毛衣", "外套"] },
            { english: "fall", chinese: "落下", distractors: ["上升", "跳跃", "站立"] },
            { english: "leaf", chinese: "叶", distractors: ["花", "根", "果实"] },
            { english: "leaves", chinese: "叶", distractors: ["枝条", "树干", "花朵"] },
            { english: "glove", chinese: "手套", distractors: ["帽子", "围巾", "鞋子"] },
            { english: "then", chinese: "然后；那时", distractors: ["现在", "之前", "以后"] }
        ];

        let currentList = [];
        let currentIndex = 0;
        let attempts = 0;  // wrong attempts in total

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            currentList = shuffle([...vocab]);
            currentIndex = 0;
            attempts = 0;
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            const item = currentList[currentIndex];
            document.getElementById('english-word').textContent = item.english;
            document.getElementById('progress').textContent = `Question ${currentIndex + 1} of ${currentList.length}`;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            const allOptions = [item.chinese, ...item.distractors];
            shuffle(allOptions);

            allOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.classList.add('option');
                btn.textContent = opt;
                btn.onclick = () => chooseOption(btn, opt === item.chinese);
                optionsDiv.appendChild(btn);
            });
        }

        function chooseOption(button, isCorrect) {
            // disable all buttons temporarily
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(b => b.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
                setTimeout(nextQuestion, 800);
            } else {
                button.classList.add('wrong');
                attempts++;
                // re-enable non-selected buttons
                buttons.forEach(b => {
                    if (!b.classList.contains('wrong') && !b.classList.contains('correct')) {
                        b.disabled = false;
                    }
                });
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex >= currentList.length) {
                showResult();
            } else {
                // clear previous styles
                loadQuestion();
            }
        }

        function showResult() {
            document.getElementById('quiz-container').style.display = 'none';
            const total = currentList.length;
            const correct = total - attempts;
            const ratio = ((correct / total) * 100).toFixed(1);

            document.getElementById('score').innerHTML = `
                Correct: <strong>${correct}</strong><br>
                Wrong attempts: <strong>${attempts}</strong><br>
                Accuracy: <strong>${ratio}%</strong>
            `;
            document.getElementById('result').style.display = 'flex';
        }

        document.getElementById('restart').onclick = startQuiz;

        // Start the quiz on load
        window.onload = startQuiz;
    </script>
