<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Learning Path</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #212529;
            background: #f8f9fa;
            padding: 0;
        }
        
        .banner-container {
            max-width: 800px;
            margin: 20px auto 0;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .banner {
            width: 100%;
            height: 120px; /* Reduced height */
            background-image: url('https://tonysew.wordpress.com/wp-content/uploads/2025/07/65f184bef6ff0c132cc9c1e0482569f5.png');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .banner-title {
            color: white;
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding: 0 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .date-section {
            margin-bottom: 40px;
        }
        
        .date-header {
            background-color: #e7f5ff;
            color: #1864ab;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.3rem;
            border-left: 5px solid #1864ab;
            margin-bottom: 15px;
            border-radius: 0 6px 6px 0;
            display: flex;
            align-items: center;
        }
        
        .date-header i {
            margin-right: 10px;
        }
        
        .document-list {
            list-style-type: none;
            padding: 0;
        }
        
        .document-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .document-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .document-item a {
            text-decoration: none;
            color: #4361ee;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .document-item a:hover {
            color: #3a0ca3;
        }
        
        .document-item i {
            margin-right: 12px;
            font-size: 1.3rem;
            color: #4cc9f0;
        }
        
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #dee2e6;
        }
        
        @media (max-width: 768px) {
            .banner {
                height: 100px;
            }
            
            .banner-title {
                font-size: 1.6rem;
            }
            
            .date-header {
                font-size: 1.1rem;
                padding: 12px 15px;
            }
            
            .container {
                padding: 15px;
            }
            
            .document-item {
                padding: 12px;
            }
            
            .document-item a {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .banner {
                height: 80px;
            }
            
            .banner-title {
                font-size: 1.3rem;
            }
            
            .date-header {
                font-size: 1rem;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <div class="banner-overlay">
                <h1 class="banner-title">Ryan's Learning Path</h1>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="date-sections">
            
                            <div class="date-section">
                                <h3 class="date-header">July 9, 2025</h3>
                                <ul class="document-list">
                        
                                <li class="document-item">
                                    <a href="https://wangzhrm.github.io/study/3A" target="_blank">
                                        <i class="fas fa-file-alt"></i> 三年级上单词
                                    </a>
                                </li>
                            
                                <li class="document-item">
                                    <a href="https://wangzhrm.github.io/study/3B" target="_blank">
                                        <i class="fas fa-file-alt"></i> 三年级下单词
                                    </a>
                                </li>
                            
                                <li class="document-item">
                                    <a href="https://wangzhrm.github.io/study/4A" target="_blank">
                                        <i class="fas fa-file-alt"></i> 四年级上单词
                                    </a>
                                </li>
                            
                                </ul>
                            </div>
                        
        </div>
    </div>
    
    <div class="footer">
        <p>Created with Document Sharing Platform | 2025</p>
    </div>
</body>
</html>
